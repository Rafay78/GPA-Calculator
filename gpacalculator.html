<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA CALCULATOR</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #selectSubject {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        #container #container__main {
            margin: 5rem 5rem;
        }
        
        input {
            width: 50%;
        }

        .btn-primary {
            display: none;
            margin: 4rem auto;
        }

        #display-area {
            width: 80%;
            height: 400px;
            background: red;
            display: block;
            margin: 3rem auto;
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>UOK GPA CALCULATOR</h1>
        <p>
            All the calculation formulae and division of grades are taken from <a href="http://www.uok.edu.pk" target="_blank">University of Karachi's</a> Website you can also check the rules <a href="http://www.uok.edu.pk/sem_results/rules.php" target="_blank">here</a>.
        </p>
        

        <label for="selectSubject">Select Subjects</label>

        <select class="form-control" id="selectSubject">
            <option class="option" value="0">Select Subject</option>
            <option class="option" value="1">1</option>
            <option class="option" value="2">2</option>
            <option class="option" value="3">3</option>
            <option class="option" value="4">4</option>
            <option class="option" value="5">5</option>
            <option class="option" value="6">6</option>
            <option class="option" value="7">7</option>
            <option class="option" value="8">8</option>
        </select>

        <div class="row" style="margin:5% 0% 0% 0%" id="container">

        </div>

        <button class="btn btn-primary" id="calculate">CALCULATE</button>

        <div id="display-area">
            <h1></h1>
        </div>
    </div>
    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        const selectSubject = document.getElementById('selectSubject')
        const containerDiv = document.getElementById('container')
        const btn = document.getElementById('calculate')
        const displayArea = document.getElementById('display-area')
        var inputBox = null;
        console.log(selectSubject)

        selectSubject.onchange = (evt => {
            const val = selectSubject.value
            $('#container').empty();
            for (let i = 0; i < val; i++) {

                const input = `<div class='col-sm-3 d-flex justify-content-center'>
                    <input type="number" min="0" max="100" class="form-control" style="margin-top: 2.5%; width: 35%;">
                    </div>`;
                $('#container').append(input);

            }
            btn.style.display = 'block';

            btn.onclick = () => {
                displayArea.style.display = 'block'
            }

            const inputs = document.querySelectorAll('input')
            console.log(inputs)
        })

        switch(inputBox) {
            case 90 || selectSubject.value >= 90:
                console.log(selectSubject.value)
            case selectSubject.value <= 85:
                console.log(selectSubject.value)
            case selectSubject.value <= 1 || selectSubject.value <= 80:
                console.log(selectSubject.value)
        }

    </script>
</body>
</html>
